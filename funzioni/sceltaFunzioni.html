<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funzioni</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"></script>
</head>

<style>
    @import url('https://fonts.cdnfonts.com/css/hando-soft-trial');

    * {
        font-family: 'Hando Soft Trial', sans-serif;
    }
</style>


<body class="bg-coolGray-100">
    <div class="md:text-center md:mt-40 md:text-5xl md:font-bold mt-8 text-center text-4xl font-bold w-5/6 m-auto">
        <h1>Scegli una delle seguenti <span class="text-violet-600">funzioni</span>:</h1>
    </div>

    <div class="md:grid md:gap-6 md:grid-cols-3 md:grid-rows-3 md:text-center md:mt-16 md:text-xl grid-cols-1 text-2xl">
        <div onclick="location.href='../calcolo/calcoloIntegrale.html'"
            class="md:bg-gray-50 md:w-40 md:m-auto md:p-8 md:rounded-md md:cursor-pointer md:drop-shadow-md md:transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-400 duration-300 hover:text-white bg-gray-50 w-1/2 rounded-md m-auto text-center p-8 mt-8 drop-shadow-md bg-gray-50 w-1/2 rounded-md m-auto text-center p-8 mt-8 drop-shadow-md">
            <p>\(y=ln(x)\)</p>
        </div>
        <div
            class="md:bg-gray-50 md:w-40 md:m-auto md:p-8 md:rounded-md md:cursor-pointer md:drop-shadow-md md:transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-400 duration-300 hover:text-white bg-gray-50 w-1/2 rounded-md m-auto text-center p-8 mt-8 drop-shadow-md">
            <p>\(y=e^x\)</p>
        </div>
        <div
            class="md:bg-gray-50 md:w-40 md:m-auto md:p-8 md:rounded-md md:cursor-pointer md:drop-shadow-md md:transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-400 duration-300 hover:text-white bg-gray-50 w-1/2 rounded-md m-auto text-center p-8 mt-8 drop-shadow-md">
            <p>\(y=x\)</p>
        </div>
        <div
            class="md:bg-gray-50 md:w-40 md:m-auto md:p-8 md:rounded-md md:cursor-pointer md:drop-shadow-md md:transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-400 duration-300 hover:text-white bg-gray-50 w-1/2 rounded-md m-auto text-center p-8 mt-8 drop-shadow-md">
            <p>\(y=x^2\)</p>
        </div>
        <div
            class="md:bg-gray-50 md:w-40 md:m-auto md:p-8 md:rounded-md md:cursor-pointer md:drop-shadow-md md:transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-400 duration-300 hover:text-white bg-gray-50 w-1/2 rounded-md m-auto text-center p-8 mt-8 drop-shadow-md">
            <p>\(y=sin(x)\)</p>
        </div>
        <div
            class="md:bg-gray-50 md:w-40 md:m-auto md:p-8 md:rounded-md md:cursor-pointer md:drop-shadow-md md:transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-400 duration-300 hover:text-white bg-gray-50 w-1/2 rounded-md m-auto text-center p-8 mt-8 drop-shadow-md">
            <p>\(y=cos(x)\)</p>
        </div>
        <div
            class="md:bg-gray-50 md:w-40 md:m-auto md:p-8 md:rounded-md md:cursor-pointer md:drop-shadow-md md:transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-400 duration-300 hover:text-white bg-gray-50 w-1/2 rounded-md m-auto text-center p-8 mt-8 drop-shadow-md">
            <p>\(y=tan(x)\)</p>
        </div>
        <div
            class="md:bg-gray-50 md:w-40 md:m-auto md:p-8 md:rounded-md md:cursor-pointer md:drop-shadow-md md:transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-400 duration-300 hover:text-white bg-gray-50 w-1/2 rounded-md m-auto text-center p-8 mt-8 drop-shadow-md">
            <p>\(y=x^2+3x\)</p>
        </div>
        <div
            class="md:bg-gray-50 md:w-40 md:m-auto md:p-8 md:rounded-md md:cursor-pointer md:drop-shadow-md md:transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-400 duration-300 hover:text-white bg-gray-50 w-1/2 rounded-md m-auto text-center p-8 mt-8 drop-shadow-md mb-8">
            <p>\(y=x^2+x\)</p>
        </div>
    </div>
</body>

</html>
